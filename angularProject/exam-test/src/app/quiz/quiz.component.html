<div>
  <div *ngIf="!submitted">
    <form >
    <div *ngFor="let q of questions"><br/>
      <div>{{q.qnumber}} ) {{q.question}} ?</div>
      <div><input type="radio" name="{{q.qnumber}}" value="{{q.ans1}}" (click)="correctAnswer(q.qnumber,q.ans1)">{{q.ans1}}</div>
      <div><input type="radio" name="{{q.qnumber}}" value="{{q.ans2}}" (click)="correctAnswer(q.qnumber,q.ans2)">{{q.ans2}}</div>
      <div><input type="radio" name="{{q.qnumber}}" value="{{q.ans3}}" (click)="correctAnswer(q.qnumber,q.ans3)">{{q.ans3}}</div>
      <div><input type="radio" name="{{q.qnumber}}" value="{{q.ans4}}" (click)="correctAnswer(q.qnumber,q.ans4)">{{q.ans4}}</div>
    </div>
      <input type="button" name="submit" value="submit" (click)="getResults()">
    </form>
  </div>
  <div *ngIf="submitted">
    <app-result #myResult [answers]="selectedAnswers"></app-result>
  </div>
</div>
