<div>
  <h2>Angular Structure Directive</h2>
  <p>This is simple paragraph tag</p>
  <p *ngIf="showMe">This is simple p tag with ngIf</p>
  <Input type="button" (click)="showIt()" value="toggle"/>
  <br>
  <input type="button" [value]="msg" (click)="toggle()">
  <div *ngIf="f3" >
    This content will hide and show
  </div>
  <div>
    <h3>Sll student names are</h3>
    <ul>
      <li *ngFor="let name of names">{{name}}</li>
    </ul>
  </div>
  Id: <input type="number" #idRef /><br />
  Name: <input type="text" #nameRef /><br />
  Salary: <input type="number" #salaryRef /><br />
  <input type="button" value="Add Employee" (click)="addEmployee(idRef,nameRef,salaryRef)">
  <h2>Employee Details</h2>
  <table border="1">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Salary</th>
    </tr>
    <tr *ngFor="let emp of employees">
      <td>{{emp.id}}</td>
      <td>{{emp.name}}</td>
      <td>{{emp.salary}}</td>
    </tr>
  </table>
</div>
