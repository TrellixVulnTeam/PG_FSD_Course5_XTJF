<div>
  <input type="button" value="Load All Product Details" (click)="loadAllProduct()"><br>
  <form [formGroup]="productRef" (ngSubmit)="addProduct()">
    <label>PId: </label><input type="number" formControlName="id"/><br/>
    <label>Name: </label><input type="text" formControlName="name"/><br/>
    <label>Price: </label><input type="number" formControlName="price"/><br/>
    <label>URL: </label><input type="url" formControlName="url"/><br/>
    <input type="submit" [value]="buttonName"><input type="reset" value="reset"><br/>
    {{storeMsg}}
  </form>
  <div *ngFor="let product of products">
    <img src="{{product.url}}" width="200px" height="200px" />
    <input type="button" value="Delete" (click)="deleteProduct(product.id)"/>
    <input type="button" value="Update" (click)="updateProduct(product)"/>
  </div>
</div>
